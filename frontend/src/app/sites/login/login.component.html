<section class="bg-gray-50 flex-auto">
  <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
    Sign in to the Technology Radar
  </h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6" action="#">
    <div>
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
      <input
        type="email"
        name="email"
        id="email"
        formControlName="email"
        autocomplete="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
        placeholder="name@company.com"
        required="" />
      <div *ngIf="submitted && loginForm.controls?.['email']?.['errors']" class="text-red-700 font-bold">
        <div *ngIf="loginForm.controls?.['email']?.['errors']?.['required']">Email is required</div>
        <div *ngIf="loginForm.controls?.['email']?.['errors']?.['email']">Email must be a valid email address</div>
      </div>
    </div>
    <div>
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        formControlName="password"
        placeholder=""
        autocomplete="current-password"
        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
        required="" />
      <div *ngIf="submitted && loginForm.controls?.['password']?.['errors']" class="text-red-700 font-bold">
        <div *ngIf="loginForm.controls?.['password']?.['errors']?.['required']">Password is required</div>
        <div *ngIf="loginForm.controls?.['password']?.['errors']?.['minlength']">
          Password must be at least 8 characters
        </div>
      </div>
    </div>
    <div *ngIf="errorMessage" class="text-red-700">
      {{ errorMessage }}
    </div>
    <button
      type="submit"
      class="w-full text-gray-900 bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
      Sign in
    </button>
  </form>
</section>
