<section class="bg-gray-50 flex-auto">
  <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">Technology Viewer</h1>
  <table *ngIf="technologies$ | async as technologies" class="table-fixed text-center text-sm font-light">
    <thead>
      <tr>
        <th scope="col" class="px-6 py-4">Name</th>
        <th scope="col" class="px-6 py-4">Category</th>
        <th scope="col" class="px-6 py-4">Ring</th>
        <th scope="col" class="px-6 py-4">Description</th>
        <th scope="col" class="px-6 py-4">Ring Description</th>
        <th scope="col" class="px-6 py-4 max-md:hidden">Created At</th>
        <th scope="col" class="px-6 py-4">Published</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let technology of technologies"
        [attr.data-ring]="technology.ring"
        class="border-b eutral-500 data-[ring=Adopt]:bg-green-500 data-[ring=Trial]:bg-yellow-400 data-[ring=Assess]:bg-orange-500 data-[ring=Hold]:bg-red-600">
        <td class="px-6 py-4">{{ technology.name }}</td>
        <td class="px-6 py-4">{{ technology.category }}</td>
        <td class="px-6 py-4">{{ technology.ring }}</td>
        <td class="px-6 py-4">{{ technology.description }}</td>
        <td class="px-6 py-4">{{ technology.ring_reason }}</td>
        <td class="px-6 py-4 max-md:hidden">{{ technology.created_at }}</td>
        <td class="px-6 py-4">{{ technology.published }}</td>
      </tr>
    </tbody>
  </table>
</section>
